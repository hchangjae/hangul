- name: Install
  ansible.builtin.apt:
    name: nodejs
    update_cache: true
    state: present

- name: yarn | Install
  community.general.npm:
    name: yarn
    global: true
    production: true
    state: present

- name: pnpm | Install
  community.general.npm:
    name: pnpm
    global: true
    production: true
    state: present

- name: pm2 | Install
  community.general.npm:
    name: pm2
    global: true
    production: true
    state: present
