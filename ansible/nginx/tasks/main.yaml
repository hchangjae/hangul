- name: Nginx
  block:
    - name: Install
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true

    - name: Include Letsencrypt
      ansible.builtin.include_tasks:
        file: letsencrypt.yaml

